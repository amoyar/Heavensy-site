<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Heavensy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-heavensy">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-stars fs-3 me-2"></i>
                <span class="fw-bold">Heavensy</span>
                <span id="companyBadge" class="badge bg-light text-dark ms-2" style="font-size: 0.75rem;"></span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><span class="nav-link text-white"><i class="bi bi-person-circle"></i> <span id="userName">Usuario</span></span></li>
                    <li class="nav-item"><button class="btn btn-outline-light btn-sm" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="companies.html"><i class="bi bi-building"></i> Empresas</a></li>
                        <li class="nav-item"><a class="nav-link" href="users.html"><i class="bi bi-people"></i> Usuarios del Sistema</a></li>
                        <li class="nav-item"><a class="nav-link" href="whatsapp-users.html"><i class="bi bi-whatsapp"></i> Usuarios WhatsApp</a></li>
                        <li class="nav-item"><a class="nav-link" href="conversations.html"><i class="bi bi-chat-dots"></i> Conversaciones</a></li>
                        <li class="nav-item"><a class="nav-link" href="multimedia.html"><i class="bi bi-file-earmark-image"></i> Multimedia</a></li>
                        <li class="nav-item"><a class="nav-link active" href="config.html"><i class="bi bi-gear"></i> Configuración</a></li>
                        <li class="nav-item"><a class="nav-link" href="webhook-test.html"><i class="bi bi-broadcast"></i> Webhook Testing</a></li>
                        <hr>
                        <li class="nav-item"><button class="btn btn-success btn-sm w-100" onclick="wakeBackend()"><i class="bi bi-alarm"></i> Activar Backend</button></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-gear"></i> Configuración del Sistema</h1>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header"><h5 class="mb-0"><i class="bi bi-sliders"></i> Parámetros Generales</h5></div>
                    <div class="card-body">
                        <form id="configForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="max_messages_per_user" class="form-label">Máximo de mensajes por usuario</label>
                                    <input type="number" class="form-control" id="max_messages_per_user" value="150">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="message_retention_days" class="form-label">Días de retención de mensajes</label>
                                    <input type="number" class="form-control" id="message_retention_days" value="90">
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="enable_moderation" checked>
                                <label class="form-check-label" for="enable_moderation">
                                    Habilitar moderación de contenido
                                </label>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="saveConfig()">
                                <i class="bi bi-save"></i> Guardar Configuración
                            </button>
                        </form>
                        <div id="configResponse" class="mt-3"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!requireAuth()) return;
            try {
                const data = await apiCall(CONFIG.API_ENDPOINTS.CONFIG);
                if (data.max_messages_per_user) document.getElementById('max_messages_per_user').value = data.max_messages_per_user;
                if (data.message_retention_days) document.getElementById('message_retention_days').value = data.message_retention_days;
                if (data.enable_moderation !== undefined) document.getElementById('enable_moderation').checked = data.enable_moderation;
            } catch (error) {
                console.error('Error loading config:', error);
            }
        });

        async function saveConfig() {
            const configData = {
                max_messages_per_user: parseInt(document.getElementById('max_messages_per_user').value),
                message_retention_days: parseInt(document.getElementById('message_retention_days').value),
                enable_moderation: document.getElementById('enable_moderation').checked
            };
            
            showLoading('Guardando configuración...');
            try {
                await apiCall(CONFIG.API_ENDPOINTS.CONFIG, {
                    method: 'PUT',
                    body: JSON.stringify(configData)
                });
                hideLoading();
                showSuccess('Configuración guardada correctamente');
            } catch (error) {
                hideLoading();
                showError('Error al guardar configuración: ' + error.message);
            }
        }
    </script>
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</body>
</html>
