<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia - Heavensy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-heavensy">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-stars fs-3 me-2"></i>
                <span class="fw-bold">Heavensy</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><span class="nav-link text-white"><i class="bi bi-person-circle"></i> <span id="userName">Usuario</span></span></li>
                    <li class="nav-item"><button class="btn btn-outline-light btn-sm" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="companies.html"><i class="bi bi-building"></i> Empresas</a></li>
                        <li class="nav-item"><a class="nav-link" href="users.html"><i class="bi bi-people"></i> Usuarios del Sistema</a></li>
                        <li class="nav-item"><a class="nav-link" href="whatsapp-users.html"><i class="bi bi-whatsapp"></i> Usuarios WhatsApp</a></li>
                        <li class="nav-item"><a class="nav-link" href="conversations.html"><i class="bi bi-chat-dots"></i> Conversaciones</a></li>
                        <li class="nav-item"><a class="nav-link active" href="multimedia.html"><i class="bi bi-file-earmark-image"></i> Multimedia</a></li>
                        <li class="nav-item"><a class="nav-link" href="config.html"><i class="bi bi-gear"></i> Configuración</a></li>
                        <li class="nav-item"><a class="nav-link" href="webhook-test.html"><i class="bi bi-broadcast"></i> Webhook Testing</a></li>
                        <hr>
                        <li class="nav-item"><button class="btn btn-success btn-sm w-100" onclick="wakeBackend()"><i class="bi bi-alarm"></i> Activar Backend</button></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-file-earmark-image"></i> Multimedia (Cloudinary)</h1>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card shadow-sm">
                            <div class="card-body text-center">
                                <i class="bi bi-image fs-1 text-success"></i>
                                <h5 class="mt-2">Imágenes</h5>
                                <h3 id="totalImages">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm">
                            <div class="card-body text-center">
                                <i class="bi bi-file-earmark-play fs-1 text-info"></i>
                                <h5 class="mt-2">Videos</h5>
                                <h3 id="totalVideos">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm">
                            <div class="card-body text-center">
                                <i class="bi bi-file-earmark-music fs-1 text-warning"></i>
                                <h5 class="mt-2">Audios</h5>
                                <h3 id="totalAudios">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header"><h5 class="mb-0"><i class="bi bi-list-ul"></i> Archivos Multimedia</h5></div>
                    <div class="card-body">
                        <div class="row g-3" id="mediaGallery">
                            <div class="col-12 text-center text-muted py-4">Cargando archivos multimedia...</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!requireAuth()) return;
            showLoading('Cargando multimedia...');
            try {
                const data = await apiCall(CONFIG.API_ENDPOINTS.MEDIA_STATS);
                document.getElementById('totalImages').textContent = data.images || 0;
                document.getElementById('totalVideos').textContent = data.videos || 0;
                document.getElementById('totalAudios').textContent = data.audios || 0;
                
                const gallery = document.getElementById('mediaGallery');
                gallery.innerHTML = '<div class="col-12 text-center text-muted py-4">Funcionalidad de galería en desarrollo</div>';
                
                hideLoading();
            } catch (error) {
                hideLoading();
                showError('Error al cargar multimedia');
            }
        });
    </script>
</body>
</html>
