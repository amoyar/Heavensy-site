    <!-- Header del Chat (Altura optimizada) -->
    <!-- Header del Chat -->
<div class="bg-white border-b border-gray-200 px-4 py-1.5 shadow-sm z-10 h-12 flex items-center">

  <div class="flex items-center justify-between w-full">
    <div class="flex items-center gap-2">

      <!-- AVATAR DINÁMICO -->
      <div class="relative">
        <div id="chatHeaderAvatar" class="w-8 h-8 rounded-full overflow-hidden"></div>
        <div
          class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-white rounded-full shadow-sm">
        </div>
      </div>

      <!-- NOMBRE Y TELÉFONO -->
      <div>
        <h3 id="chatHeaderName" class="font-bold text-gray-900 text-sm">—</h3>
        <p id="chatHeaderPhone" class="text-[10px] text-gray-500">—</p>
      </div>
    </div>

    <!-- BOTONES DERECHA -->
    <div class="flex items-center gap-1">
      <button id="toggleMessageOrder" onclick="toggleMessageOrder()"
        class="p-2 hover:bg-purple-50 rounded-xl transition-all group" title="Cambiar orden">
        <i class="fas fa-arrow-down-short-wide text-gray-500 group-hover:text-purple-600 text-sm"></i>
      </button>
      <button class="p-2 hover:bg-gray-100 rounded-xl transition-all">
        <i class="fas fa-phone text-gray-500 text-sm"></i>
      </button>
      <button class="p-2 hover:bg-gray-100 rounded-xl transition-all">
        <i class="fas fa-ellipsis-v text-gray-500 text-sm"></i>
      </button>
    </div>

  </div>
</div>


    <!-- Área de Mensajes (Ocupa todo el espacio disponible) -->
  <div class="flex-1 overflow-y-auto p-3 chat-font" id="chatMessages">

    </div>

    <!-- Input de Mensaje (Pegado a la base y más bajo) -->
    <div class="bg-gray-50 border-t border-gray-200 px-3 py-1 flex-shrink-0">

      <div class="max-w-4xl mx-auto">
        <!-- Preview de archivos adjuntos -->
        <div id="attachmentPreview" class="hidden mb-2 bg-white rounded-xl p-2 border border-gray-200 shadow-sm">
          <div
            class="flex items-center gap-1 bg-white border border-gray-300 rounded-full px-3 py-1 focus-within:border-purple-400 transition-all shadow-sm">

            <div id="previewContent" class="flex-1"></div>
            <button onclick="clearAttachment()" class="p-1 hover:bg-gray-100 rounded-lg transition">
              <i class="fas fa-times text-gray-500"></i>
            </button>
          </div>
        </div>
        <div id="messageErrorBubble" class="hidden mb-2">
          <div class="inline-flex items-center gap-2 bg-red-50 text-red-600 border border-red-200 px-3 py-2 rounded-xl shadow-sm">
            <i class="fas fa-exclamation-circle"></i>
            <span id="messageErrorText">Debes escribir un mensaje o adjuntar un archivo</span>
            <button onclick="hideMessageError()" class="ml-2 text-red-400 hover:text-red-600">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <!-- Barra de entrada (Altura reducida py-1.0) -->
        <div
          class="flex items-center gap-1 bg-white border border-gray-300 rounded-full px-3 py-1.0 focus-within:border-purple-400 transition-all shadow-sm">
          <button class="p-1.5 hover:bg-gray-100 rounded-full transition-all flex-shrink-0">
            <i class="far fa-smile text-gray-400 text-lg"></i>
          </button>

          <input type="file" id="fileInput" class="hidden"
            accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.xls,.xlsx,.zip" onchange="handleFileSelect(event)" />

          <button onclick="document.getElementById('fileInput').click()"
            class="p-1.5 hover:bg-gray-100 rounded-full transition-all flex-shrink-0" title="Adjuntar">
            <i class="fas fa-paperclip text-gray-400 text-lg"></i>
          </button>

          <input id="messageInput" type="text" placeholder="Escribe un mensaje..."
            class="flex-1 bg-transparent focus:outline-none text-sm text-gray-900 placeholder-gray-400"
            onkeypress="if(event.key === 'Enter') sendMessage()" />
          


          <button id="sendButton" onclick="sendMessage()"
            class="p-1.5 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-full transition-all shadow-md flex-shrink-0 active:scale-95">
            <i class="fas fa-paper-plane text-xs"></i>
          </button>
        </div>
      </div>
    </div>
  </div>


  <div id="sendSpinner" class="hidden ml-2">
    <i class="fas fa-spinner fa-spin text-purple-600"></i>
  </div>


  <!-- COLUMNA 3: Panel de Contacto con bordes mejorados -->

<!-- Header del Contacto -->

  <div id="contactHeaderAvatar"
       class="w-12 h-12 rounded-full overflow-hidden flex items-center justify-center mb-2">
  </div>

  <h3 id="contactHeaderName" class="font-bold text-gray-900 text-sm mb-1">—</h3>

  <div id="contactHeaderMeta" class="flex items-center justify-center gap-2 text-xs">
    <div class="flex items-center gap-1 text-yellow-500">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>

    </span>
  </div>

  <button class="text-gray-400 hover:text-purple-600 text-xs mt-1 p-1 hover:bg-gray-100 rounded-lg transition-all">

  </button>
</div>


    <!-- Información del Contacto (COLAPSABLE) -->
    <div class="border-b border-gray-200">


      <button onclick="toggleRightSection('contactSection')"
        class="w-full flex items-center justify-between px-4 py-3 border-b border-gray-200 hover:bg-gray-50 transition-colors group">
        <div class="flex items-center gap-2">
          <i class="fas fa-info-circle text-purple-600 text-sm"></i>
          <span class="font-semibold text-gray-800 text-xs uppercase tracking-wider">Contacto</span>
        </div>
        <i id="contactSectionIcon"
          class="fas fa-chevron-right text-xs text-gray-400 group-hover:text-gray-600 transition-colors"></i>
      </button>



      <div id="contactSection">
        <div class="bg-gray-50 rounded-xl p-2.5 shadow-sm border border-gray-100 space-y-2">

          <!-- Teléfono principal -->
          <div class="bg-white border border-gray-100 rounded-lg p-3">
            <div class="flex items-center gap-2.5">
              <div class="w-9 h-9 rounded-lg bg-green-500 flex items-center justify-center shadow-sm">
                <i class="fab fa-whatsapp text-white"></i>
              </div>
              <div>
                <p id="contactPhone" class="text-sm font-bold text-gray-900">—</p>
                <p class="text-xs text-gray-500">Principal</p>
              </div>
            </div>
          </div>

          <!-- Estado -->
          <div id="contactStatus"
            class="flex items-center gap-2 text-xs bg-gray-100 border border-gray-200 rounded-lg px-2.5 py-1.5">
            <div class="w-2 h-2 rounded-full bg-gray-400"></div>
            <span class="text-gray-600 font-semibold">Sin estado</span>
          </div>

        </div>
      </div>

      <!-- Tags (COLAPSABLE) -->
      <div class="border-b border-gray-200">


        <button onclick="toggleRightSection('contactTagsSection')"
          class="w-full flex items-center justify-between px-4 py-3 border-b border-gray-200 hover:bg-gray-50 transition-colors group">
          <div class="flex items-center gap-2">
            <i class="fas fa-tags text-purple-600 text-sm"></i>
            <span class="font-semibold text-gray-800 text-xs uppercase tracking-wider">Tags</span>
          </div>
          <i id="contactTagsSectionIcon"
            class="fas fa-chevron-right text-xs text-gray-400 group-hover:text-gray-600 transition-colors"></i>
        </button>



        <div id="contactTagsSection" class="hidden">
          <div class="bg-gray-50 rounded-xl p-2.5 shadow-sm border border-gray-100 w-full overflow-hidden">
            <!-- Contenedor dinámico de tags -->
            <div id="contactTagsContainer" class="flex flex-wrap gap-1.5 mb-2.5 w-full"></div>

            <!-- Input para nuevo tag -->
            <div class="flex items-center gap-1 w-full">
              <input id="newTagInput" type="text" placeholder="Nuevo tag..."
                class="flex-1 min-w-0 px-2 py-1 border border-gray-300 rounded-lg text-xs" />

              <input id="newTagColor" type="color" value="#7c3aed"
                class="w-8 h-8 p-0 border border-gray-300 rounded-lg cursor-pointer flex-shrink-0"
                title="Color del tag" />

              <button onclick="addTag()"
                class="w-8 h-8 flex items-center justify-center bg-purple-600 text-white rounded-lg text-xs font-bold hover:bg-purple-700 flex-shrink-0">+</button>
            </div>

          </div>
        </div>
      </div>
      <!-- Notas (COLAPSABLE) -->
      <div class="border-b border-gray-200">

        <button onclick="toggleRightSection('notesSection')"
          class="w-full flex items-center justify-between px-4 py-3 border-b border-gray-200 hover:bg-gray-50 transition-colors group">
          <div class="flex items-center gap-2">
            <i class="fas fa-sticky-note text-purple-600 text-sm"></i>
            <span class="font-semibold text-gray-800 text-xs uppercase tracking-wider">Notas</span>
          </div>
          <i id="notesSectionIcon"
            class="fas fa-chevron-right text-xs text-gray-400 group-hover:text-gray-600 transition-colors"></i>
        </button>



        <div id="notesSection" class="hidden">
          <div class="bg-gray-50 rounded-xl p-2.5 shadow-sm border border-gray-100">

            <!-- Contenedor dinámico de notas -->
            <div id="contactNotesContainer" class="space-y-2 mb-2"></div>

            <!-- Input nueva nota -->
            <textarea id="newNoteInput" placeholder="Escribir nota..."
              class="w-full px-2 py-1 border border-gray-300 rounded-lg text-xs mb-2"></textarea>

            <button onclick="addNote()"
              class="w-full px-3 py-1 bg-purple-600 text-white rounded-lg text-xs font-bold hover:bg-purple-700">
              Agregar nota
            </button>

          </div>
        </div>
      </div>

    </div>

  </div>
