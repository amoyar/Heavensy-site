<!-- PROFILE PAGE -->
<div class="container mx-auto">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">
      <i class="fas fa-user-circle text-blue-600"></i>
      Mi Perfil
    </h1>
    <p class="text-gray-600 mt-1">Gestiona tu información personal y configuración de cuenta</p>
  </div>

  <!-- TABS -->
  <div class="flex border-b mb-6 gap-6">
    <button
      id="profileTabBtn"
      onclick="showTabProfile('profile')"
      class="pb-2 border-b-2 border-blue-600 text-blue-600 font-medium"
    >
      Datos personales
    </button>

    <button
      id="securityTabBtn"
      onclick="showTabProfile('security')"
      class="pb-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700"
    >
      Seguridad
    </button>
  </div>

  <!-- PERFIL -->
  <section id="profileTab">
    <form id="profileForm" class="bg-white rounded-lg shadow p-6 space-y-4 max-w-xl">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input id="first_name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
        <input id="last_name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" type="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
        <input id="phone" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
        <i class="fas fa-save mr-2"></i>
        Guardar cambios
      </button>
    </form>
  </section>

  <!-- SEGURIDAD -->
  <section id="securityTab" class="hidden">
    <form id="passwordForm" class="bg-white rounded-lg shadow p-6 space-y-4 max-w-xl">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña actual</label>
        <input id="current_password" type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nueva contraseña</label>
        <input id="new_password" type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar nueva contraseña</label>
        <input id="confirm_password" type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
        <i class="fas fa-key mr-2"></i>
        Cambiar contraseña
      </button>
    </form>
  </section>
</div>
