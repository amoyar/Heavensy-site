<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Heavensy · Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-gray-100">
  <div id="navbar"></div>

  <div class="flex">
    <div id="sidebar"></div>

    <main class="flex-1 p-8">
      <h1 class="text-2xl font-semibold text-gray-800 mb-6">
        Dashboard
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-xl shadow-sm">
          <p class="text-sm text-gray-500">Usuarios</p>
          <p class="text-3xl font-bold text-blue-500">—</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm">
          <p class="text-sm text-gray-500">Empresas</p>
          <p class="text-3xl font-bold text-blue-500">—</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm">
          <p class="text-sm text-gray-500">Estado</p>
          <p class="text-3xl font-bold text-green-500">OK</p>
        </div>
      </div>
    </main>
  </div>

  <script src="../layout/layout.js"></script>
  <script src="../app.js"></script>

  <!-- ============================= -->
<!-- CONTEXT SELECTOR MODAL -->
<!-- ============================= -->
<div id="contextModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
  <div class="bg-white w-full max-w-md rounded-xl shadow-xl">

    <!-- Header -->
    <div class="px-6 py-4 border-b">
      <h2 class="text-lg font-semibold text-gray-800">
        Seleccionar contexto
      </h2>
      <p class="text-sm text-gray-500 mt-1">
        Elige la empresa y el rol con el que deseas trabajar
      </p>
    </div>

    <!-- Body -->
    <form id="contextForm" class="px-6 py-5 space-y-4">

      <div>
        <label class="text-sm font-medium text-gray-600">Empresa</label>
        <select id="contextCompany" class="mt-1 w-full border rounded-lg px-3 py-2 text-sm">
          <!-- Mock -->
          <option value="HEAVENSY_001">Heavensy</option>
          <option value="CLINICA_002">Clínica Demo</option>
        </select>
      </div>

      <div>
        <label class="text-sm font-medium text-gray-600">Rol</label>
        <select id="contextRole" class="mt-1 w-full border rounded-lg px-3 py-2 text-sm">
          <!-- Se llena dinámicamente -->
        </select>
      </div>

      <div class="flex items-center gap-3">
        <input id="contextDefault" type="checkbox" />
        <span class="text-sm text-gray-700">
          Usar este contexto por defecto
        </span>
      </div>

    </form>

    <!-- Footer -->
    <div class="flex justify-end gap-3 px-6 py-4 border-t bg-gray-50">
      <button
        type="button"
        onclick="closeContextModal()"
        class="px-4 py-2 rounded-lg text-sm border text-gray-600 hover:bg-gray-100"
      >
        Cancelar
      </button>
      <button
        type="submit"
        form="contextForm"
        class="px-5 py-2 rounded-lg text-sm font-medium bg-blue-600 hover:bg-blue-700 text-white"
      >
        Continuar
      </button>
    </div>

  </div>
</div>

</body>
</html>
