</head>
<body>

            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">

    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="companies.html"><i class="bi bi-building"></i> Empresas</a></li>
                        <li class="nav-item"><a class="nav-link" href="users.html"><i class="bi bi-people"></i> Usuarios del Sistema</a></li>
                        <li class="nav-item"><a class="nav-link" href="whatsapp-users.html"><i class="bi bi-whatsapp"></i> Usuarios WhatsApp</a></li>
                        <li class="nav-item"><a class="nav-link active" href="conversations.html"><i class="bi bi-chat-dots"></i> Conversaciones</a></li>
                        <li class="nav-item"><a class="nav-link" href="multimedia.html"><i class="bi bi-file-earmark-image"></i> Multimedia</a></li>
                        <li class="nav-item"><a class="nav-link" href="config.html"><i class="bi bi-gear"></i> Configuraci贸n</a></li>
                        <li class="nav-item"><a class="nav-link" href="webhook-test.html"><i class="bi bi-broadcast"></i> Webhook Testing</a></li>
                        <hr>
                        <li class="nav-item"><button class="btn btn-success btn-sm w-100" onclick="wakeBackend()"><i class="bi bi-alarm"></i> Activar Backend</button></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-chat-dots"></i> Conversaciones</h1>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header"><h5 class="mb-0"><i class="bi bi-list-ul"></i> Historial de Conversaciones</h5></div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Usuario</th>
                                        <th>Empresa</th>
                                        <th>Mensajes</th>
                                        <th>ltima Actividad</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="conversationsTableBody">
                                    <tr><td colspan="6" class="text-center text-muted py-4">Cargando conversaciones...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!requireAuth()) return;
            showLoading('Cargando conversaciones...');
            try {
                const data = await apiCall(CONFIG.API_ENDPOINTS.CONVERSATIONS);
                const conversations = data.conversations || data || [];
                const tbody = document.getElementById('conversationsTableBody');
                if (conversations.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-4">No hay conversaciones</td></tr>';
                } else {
                    tbody.innerHTML = conversations.map(conv => `
                        <tr>
                            <td><code>${conv.user_id || conv.phone || conv._id || conv.id}</code></td>
                            <td><strong>${conv.profile_name || conv.user_name || 'Unknown'}</strong><br>
                                <small class="text-muted">${formatPhone(conv.phone || conv.user_id)}</small>
                            </td>
                            <td><span class="badge bg-info">${conv.message_count || 0} mensajes</span></td>
                            <td>
                                <span class="text-truncate d-inline-block" style="max-width: 300px;">
                                    ${conv.last_message || 'Sin mensajes'}
                                </span>
                            </td>
                            <td><small>${formatDate(conv.last_timestamp || conv.updated_at)}</small></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" onclick="viewConversation('${conv.user_id || conv.phone}')">
                                    <i class="bi bi-chat-dots"></i> Ver Chat
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }
                hideLoading();
            } catch (error) {
                hideLoading();
                showError('Error al cargar conversaciones');
            }
        });
        
        // Ver detalle de conversaci贸n
        async function viewConversation(phone) {
            showLoading('Cargando conversaci贸n...');
            try {
                const data = await apiCall(CONFIG.API_ENDPOINTS.CONVERSATION_BY_ID(phone));
                hideLoading();
                showConversationModal(data);
            } catch (error) {
                hideLoading();
                showError('Error al cargar conversaci贸n: ' + error.message);
            }
        }
        
        // Mostrar modal con la conversaci贸n
        function showConversationModal(data) {
            const messages = data.messages || [];
            const userName = data.profile_name || data.user_name || 'Usuario';
            const phone = data.phone || data.user_id;
            
            const messagesHtml = messages.map(msg => {
                const isBot = msg.sender_type === 'assistant' || msg.from_number === 'assistant';
                const time = new Date(msg.timestamp).toLocaleTimeString('es-CL', { hour: '2-digit', minute: '2-digit' });
                
                return `
                    <div class="message-bubble ${isBot ? 'bot' : 'user'} mb-3">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <strong>${isBot ? ' Bot' : ' ' + userName}</strong>
                                <p class="mb-0 mt-1">${msg.text || msg.message || 'Sin contenido'}</p>
                            </div>
                            <small class="text-muted ms-2">${time}</small>
                        </div>
                    </div>
                `;
            }).join('');
            
            const modalContent = `
                <div class="modal fade" id="conversationModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header bg-heavensy text-white">
                                <h5 class="modal-title">
                                    <i class="bi bi-chat-dots"></i> Conversaci贸n con ${userName}
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body" style="max-height: 600px; overflow-y: auto;">
                                <div class="mb-3">
                                    <strong>Tel茅fono:</strong> ${formatPhone(phone)}<br>
                                    <strong>Total mensajes:</strong> ${messages.length}
                                </div>
                                <hr>
                                <div class="conversation-container">
                                    ${messagesHtml || '<p class="text-muted">No hay mensajes</p>'}
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="bi bi-x-circle"></i> Cerrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Eliminar modal anterior si existe
            const existingModal = document.getElementById('conversationModal');
            if (existingModal) existingModal.remove();
            
            // Agregar modal al body
            document.body.insertAdjacentHTML('beforeend', modalContent);
            
            // Mostrar modal
            const modal = new bootstrap.Modal(document.getElementById('conversationModal'));
            modal.show();
            
            // Limpiar cuando se cierre
            document.getElementById('conversationModal').addEventListener('hidden.bs.modal', function () {
                this.remove();
            });
        }
    </script>
    
    <!-- Estilos para los mensajes -->
    <style>
        .message-bubble {
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message-bubble.user {
            background-color: #e9ecef;
            margin-left: 0;
        }
        .message-bubble.bot {
            background-color: #d1ecf1;
            margin-left: auto;
        }
    </style>
    </script>
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
