            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                </div>

                <div class="card shadow-sm">
                    <div class="card-header"><h5 class="mb-0"><i class="bi bi-list-ul"></i> Historial de Conversaciones</h5></div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Usuario</th>
                                        <th>Mensajes</th>
                                        <th>√öltimo Mensaje</th>
                                        <th>√öltima Actividad</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="conversationsTableBody">
                                    <tr><td colspan="5" class="text-center text-muted py-4">Cargando conversaciones...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!requireAuth()) return;
            
            showLoading('Cargando conversaciones...');
            
            try {
                const data = await apiCall(CONFIG.API_ENDPOINTS.CONVERSATIONS);
                
                const conversations = data.conversations || data || [];
                const tbody = document.getElementById('conversationsTableBody');
                
                if (conversations.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-4">No hay conversaciones en la base de datos</td></tr>';
                } else {
                    tbody.innerHTML = conversations.map((conv, index) => {
                        const userName = conv.profile_name || conv.user_name || conv.name || 'Usuario Desconocido';
                        const phone = conv.phone || conv.user_id || conv.from || 'Sin tel√©fono';
                        const messageCount = conv.message_count || conv.count || 0;
                        const lastMessage = conv.last_message || conv.lastMessage || 'Sin mensajes';
                        const lastTimestamp = conv.last_timestamp || conv.lastTimestamp || conv.updated_at || conv.timestamp;
                        
                        let formattedDate = 'Sin fecha';
                        if (lastTimestamp) {
                            try {
                                const date = new Date(lastTimestamp);
                                if (!isNaN(date.getTime())) {
                                    formattedDate = formatDate(lastTimestamp);
                                }
                            } catch (e) {
                                console.error('Error formateando fecha:', e);
                            }
                        }
                        
                        return `
                        <tr>
                            <td>
                                <strong>${userName}</strong><br>
                                <small class="text-muted">${formatPhone(phone)}</small>
                            </td>
                            <td><span class="badge bg-info">${messageCount} mensajes</span></td>
                            <td>
                                <span class="text-truncate d-inline-block" style="max-width: 400px;">
                                    ${lastMessage}
                                </span>
                            </td>
                            <td><small>${formattedDate}</small></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" onclick="viewConversation('${phone}')">
                                    <i class="bi bi-chat-dots"></i> Ver Chat
                                </button>
                            </td>
                        </tr>
                    `}).join('');
                }
                
                hideLoading();
                
            } catch (error) {
                hideLoading();
                console.error('‚ùå ERROR:', error);
                showError('Error al cargar conversaciones: ' + error.message);
            }
        });
        
        // Ver detalle de conversaci√≥n
        async function viewConversation(phone) {
            showLoading('Cargando conversaci√≥n...');
            
            try {
                const data = await apiCall(CONFIG.API_ENDPOINTS.CONVERSATION_BY_ID(phone));
                
                console.log('üì® RESPUESTA COMPLETA:', data);
                console.log('üì® MENSAJES:', data.messages);
                
                hideLoading();
                showConversationModal(data);
                
            } catch (error) {
                hideLoading();
                console.error('‚ùå ERROR:', error);
                showError('Error al cargar conversaci√≥n: ' + error.message);
            }
        }
        
        // Mostrar modal con la conversaci√≥n
        function showConversationModal(data) {
            const messages = data.messages || [];
            const userName = data.profile_name || 'Usuario';
            const phone = data.phone || data.user_id;
            
            console.log(`üí¨ Total mensajes: ${messages.length}`);
            
            if (messages.length > 0) {
                console.log('üìù Primer mensaje completo:', JSON.stringify(messages[0], null, 2));
            }
            
            const messagesHtml = messages.map((msg, index) => {
                // Detectar si es bot - IMPORTANTE: usar 'role'
                const isBot = msg.role === 'assistant';
                
                // Timestamp
                const timestamp = msg.timestamp || msg.created_at || msg.date;
                let time = '';
                
                if (timestamp) {
                    try {
                        const date = new Date(timestamp);
                        if (!isNaN(date.getTime())) {
                            time = date.toLocaleTimeString('es-CL', { 
                                hour: '2-digit', 
                                minute: '2-digit',
                                hour12: true
                            });
                        }
                    } catch (e) {
                        console.error('Error formateando tiempo:', e);
                    }
                }
                
                // CR√çTICO: Contenido del mensaje - usar 'content'
                const messageText = msg.content || msg.text || msg.message || msg.body || 'Sin contenido';
                
                console.log(`Mensaje ${index + 1}: role=${msg.role}, content="${messageText.substring(0, 50)}..."`);
                
                return `
                    <div class="message-bubble ${isBot ? 'bot' : 'user'} mb-3">
                        <div class="d-flex justify-content-between align-items-start">
                            <div style="flex: 1;">
                                <strong>${isBot ? 'ü§ñ Asistente IA' : 'üë§ ' + userName}</strong>
                                <p class="mb-0 mt-2">${messageText}</p>
                            </div>
                            <small class="text-muted ms-3" style="white-space: nowrap;">${time}</small>
                        </div>
                    </div>
                `;
            }).join('');
            
            const modalContent = `
                <div class="modal fade" id="conversationModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header bg-heavensy text-white">
                                <h5 class="modal-title">
                                    <i class="bi bi-chat-dots"></i> Conversaci√≥n con ${userName}
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body" style="max-height: 600px;">
                                <div class="mb-3 pb-2 border-bottom">
                                    <strong>Tel√©fono:</strong> ${formatPhone(phone)}<br>
                                    <strong>Total mensajes:</strong> ${messages.length}
                                </div>
                                <div class="conversation-container">
                                    ${messagesHtml || '<p class="text-muted text-center py-4">No hay mensajes en esta conversaci√≥n</p>'}
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="bi bi-x-circle"></i> Cerrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Eliminar modal anterior
            const existingModal = document.getElementById('conversationModal');
            if (existingModal) existingModal.remove();
            
            // Agregar modal
            document.body.insertAdjacentHTML('beforeend', modalContent);
            
            // Mostrar modal
            const modal = new bootstrap.Modal(document.getElementById('conversationModal'));
            modal.show();
            
            // Limpiar al cerrar
            document.getElementById('conversationModal').addEventListener('hidden.bs.modal', function () {
                this.remove();
            });
        }
    </script>
