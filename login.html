<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Heavensy Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-100 rounded-full mb-4">
                    <i class="fas fa-cloud text-4xl text-blue-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Heavensy Admin</h1>
                <p class="text-gray-600">Sistema de Administraci√≥n</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user text-gray-400 mr-2"></i>Usuario
                    </label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="admin">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock text-gray-400 mr-2"></i>Contrase√±a
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button type="button" onclick="togglePassword()"
                            class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                            <i id="passwordIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>

                <button type="submit" id="loginButton"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition flex items-center justify-center space-x-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Iniciar Sesi√≥n</span>
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                <p>¬© 2026 Heavensy. Todos los derechos reservados.</p>
            </div>
        </div>

        <div class="mt-4 text-center text-white text-sm bg-white/10 backdrop-blur rounded-lg p-4">
            <p class="font-semibold mb-2">Credenciales de prueba:</p>
            <p>Usuario: <span class="font-mono">admin</span></p>
            <p>Password: <span class="font-mono">Admin123!</span></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://heavensy-api-backend-v2.onrender.com';

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('passwordIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginButton');
            const err = document.getElementById('errorMessage');
            
            console.log('üîê Intentando login:', username);
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i><span>Conectando...</span>';
            err.classList.add('hidden');
            
            try {
                const url = `${API_BASE_URL}/api/auth/login`;
                console.log('üì° POST:', url);
                console.log('üì¶ Body:', { username, password: '***' });
                
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('üì• Status:', res.status);
                
                const data = await res.json();
                console.log('üì• Data:', data);
                
                if (res.ok && data.access_token) {
                    console.log('‚úÖ Login exitoso');
                    localStorage.setItem('token', data.access_token);
                    btn.innerHTML = '<i class="fas fa-check mr-2"></i><span>¬°Bienvenido!</span>';
                    btn.classList.remove('bg-blue-600');
                    btn.classList.add('bg-green-600');
                    setTimeout(() => {
                        window.location.href = 'index.html#dashboard';
                    }, 500);
                } else {
                    throw new Error(data.error || data.message || 'Error de autenticaci√≥n');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('errorText').textContent = error.message;
                err.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i><span>Iniciar Sesi√≥n</span>';
            }
        });

        if (localStorage.getItem('token')) {
            console.log('üîë Token encontrado, redirigiendo...');
            window.location.href = 'index.html#dashboard';
        }
    </script>
</body>
</html>
