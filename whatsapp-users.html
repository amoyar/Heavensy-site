<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios WhatsApp - Heavensy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-heavensy">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-stars fs-3 me-2"></i>
                <span class="fw-bold">Heavensy</span>
                <span id="companyBadge" class="badge bg-light text-dark ms-2" style="font-size: 0.75rem;"></span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link text-white">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="companies.html"><i class="bi bi-building"></i> Empresas</a></li>
                        <li class="nav-item"><a class="nav-link" href="users.html"><i class="bi bi-people"></i> Usuarios del Sistema</a></li>
                        <li class="nav-item"><a class="nav-link active" href="whatsapp-users.html"><i class="bi bi-whatsapp"></i> Usuarios WhatsApp</a></li>
                        <li class="nav-item"><a class="nav-link" href="conversations.html"><i class="bi bi-chat-dots"></i> Conversaciones</a></li>
                        <li class="nav-item"><a class="nav-link" href="multimedia.html"><i class="bi bi-file-earmark-image"></i> Multimedia</a></li>
                        <li class="nav-item"><a class="nav-link" href="config.html"><i class="bi bi-gear"></i> Configuración</a></li>
                        <li class="nav-item"><a class="nav-link" href="webhook-test.html"><i class="bi bi-broadcast"></i> Webhook Testing</a></li>
                        <hr>
                        <li class="nav-item">
                            <button class="btn btn-success btn-sm w-100" onclick="wakeBackend()">
                                <i class="bi bi-alarm"></i> Activar Backend
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-whatsapp"></i> Usuarios WhatsApp</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-outline-danger" onclick="loadBlockedUsers()">
                            <i class="bi bi-shield-x"></i> Ver Bloqueados
                        </button>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-list-ul"></i> Usuarios de WhatsApp</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Teléfono</th>
                                        <th>Nombre</th>
                                        <th>Empresa</th>
                                        <th>Mensajes</th>
                                        <th>Estado</th>
                                        <th>Último Mensaje</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="whatsappUsersTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted py-4">Cargando usuarios...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="responseContainer"></div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/whatsapp-users.js"></script>
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</body>
</html>
